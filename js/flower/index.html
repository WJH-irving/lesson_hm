<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 面向对象 OO(object object) 
        // 对象：属性、方法
        // js 对象字面量 创建一个对象
        // js 具有强大的表现力 简单
        const wan = {
            name: "wjh", // string
            age: 21,// Number ：整数 + 浮点数
            hometown: "南昌", 
            hobbies: ["学习","打篮球"], // js没有数组， js中数组是一个特殊的对象
            isSingle: true, // boolean
            // target 形参
            sendFlower (target){
                target.receiveFlower(wan);                
            }
        }
        // 申明了常量对象 对象字面量 从字面意义就可以了解对象
        const ly = {
            name: "ly",
            age: 19,
            hometown:"二次元",
            isSingle: true,
            xq: 50,
            receiveFlower(sender){
                if(ly.xq < 80) {
                    console.log("gun--")
                } else {
                    console.log(sender.name + "送了花,出去约会");
                }
                
            }
        }
        // 用js 做导演
        const tn = {
            name: "tn",
            hometown: "二次元",
            // 收花的权利， 接口 interface :
            receiveFlower(sender){
                // // === 恒等               == 值相等、类型不等
                // if(sender.name === "wjh") {
                //     console.log("让我们在一起吧，暗恋你很久了......")
                //     return ;
                // }
                // 代理送花意义很大
                setTimeout(function() {
                    ly.xq = 99,
                    ly.receiveFlower(sender)
                },2000)
            }


        }
    </script>
</body>
</html>
